<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr:nth-child(even) {
            background-color: pink;
        }

        table tr:hover td {
            background-color: grey;
        }
      
    </style>
</head>
<body>
    <table summary="Tabela de idade"  border="1" width="250" cellspacing="5" cellpadding="5"  align="center">
        <tr >
            <th>Nome</th>
            <th>Idade</th>
        </tr>
        <tr id="1">
            <td>Guilherme</td>
            <td>38</td>
        </tr>
<!-- tr significa table row / ou seja um alinha da tabela, quando se abre um td se coloca linhas lá dentro as células -->
        <tr id="2">
            <td>Raquel</td>
            <td>44</td>
        </tr>
        <tr id="3">
            <td>João</td>
            <td>02</td>
        </tr>
        <tr id="4">
            <td>Pedro</td>
            <td>12</td>
        </tr>

        <tr id="5">
            <td>Rafaela</td>
            <td>18</td>
        </tr>

        <tr id="6">
            <td>Jorge Augusto</td>
            <td>22</td>
        </tr>

<!-- td e th(cabeçalho) qual a diferença?  -->
    </table>
</body>
</html>
